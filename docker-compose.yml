version: '3.9'
services:
  db:
    image: postgres:14-alpine
    container_name: postgres
    restart: unless-stopped
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=skku
      - POSTGRES_USER=skku
      - POSTGRES_DB=skku
    expose:
      - 5432
  rabbitmq:
    image: rabbitmq:3-management-alpine
    networks:
      - web
      - default
    expose:
      - 5672
      - 15672
    environment:
      - RABBITMQ_ERLANG_COOKIE=RabbitMQ-My-Cookies
      - RABBITMQ_DEFAULT_USER=skku
      - RABBITMQ_DEFAULT_PASS=1234
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.rabbitmq.rule=Host(`rabbitmq.localhost`)'
      - 'traefik.http.services.rabbitmq.loadbalancer.server.port=15672'
      - 'traefik.docker.network=traefik_default'
      - 'traefik.http.routers.rabbitmq.entrypoints=websecure'
      - 'traefik.http.routers.rabbitmq.tls.certresolver=myresolver'
  redis:
    container_name: redis
    image: redis:alpine
    expose:
      - 6379
  backend:
    image: coc0a25/next-backend:deploy
    networks:
      - web
      - default
    restart: always
    depends_on:
      - db
      - rabbitmq
    expose:
      - 3000
    environment:
      - RABBITMQ_USER=skku
      - RABBITMQ_PASS=1234
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.backend.rule=PathPrefix(`/api`)'
      - 'traefik.http.middlewares.remove-api-prefix.stripprefix.prefixes=/api,/'
      - 'traefik.http.routers.backend.middlewares=remove-api-prefix@docker'
      - 'traefik.http.services.backend.loadbalancer.server.port=3000'
      - 'traefik.http.routers.backend.entrypoints=websecure'
      - 'traefik.http.routers.backend.tls.certresolver=myresolver'
      - 'traefik.docker.network=traefik_default'
  judge-server:
    # container_name: judge-server
    image: coc0a25/judge-server:deploy
    restart: always
    depends_on:
      - redis
      - rabbitmq
    environment:
      - TESTCASE_SERVER_URL=http://backend:3000/testcase/problem/
      - TESTCASE_SERVER_AUTH_TOKEN=AUTH_TOKEN
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_DEFAULT_USER=skku
      - RABBITMQ_DEFAULT_PASS=1234
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
    # cpuset: "0,1,2"
    expose:
      - 10000
    labels:
      - 'traefik.enable=true'
      - 'traefik.docker.network=inbound'
networks:
  web:
    name: traefik_default
