version: '3.9'
services:
  nginx:
    image: coc0a25/next-nginx:dev
    container_name: nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf # for debug
      - ./log/nginx:/log/nginx
    environment:
      - SERVER1=nest1
      - SERVER2=nest2
      - SERVER3=nest3
      - SERVER4=nest4
    ports:
      - 10000:80
  db:
    image: postgres:14-alpine
    container_name: postgres
    restart: unless-stopped
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=skku
      - POSTGRES_USER=skku
      - POSTGRES_DB=skku
    ports:
      - 20000:5432
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      - RABBITMQ_ERLANG_COOKIE=RabbitMQ-My-Cookies
      - RABBITMQ_DEFAULT_USER=skku
      - RABBITMQ_DEFAULT_PASS=1234
  redis:
    container_name: redis
    image: redis:alpine
    ports: 
      - 6379:6379
  backend1:
    image: coc0a25/next-backend:dev
    container_name: nest1
    # restart: unless-stopped
    ports:
      - 10010:3000
    environment:
      - RABBITMQ_USER=skku
      - RABBITMQ_PASS=1234
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
  judge-server:
    container_name: judge-server
    image: coc0a25/judge-server:dev
    environment:
      - TESTCASE_SERVER_URL=http://nest1:3000/testcase/problem/
      - TESTCASE_SERVER_AUTH_TOKEN=AUTH_TOKEN
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_DEFAULT_USER=skku
      - RABBITMQ_DEFAULT_PASS=1234
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
    cpuset: "0,1,2"

  

